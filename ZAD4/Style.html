<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8" />
 <title>jQuery</title>
 <style>
	.zielona{
	background: Pink;
	}
 </style>
 <script type="text/javascript"
src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
 <script type="text/javascript">
 $(function () {
 $('button:contains(\'Zielony\')').click(function () {
 $('#classic').addClass('zielona');
 });
 $('button:contains(\'mosteczek\')').click(function () {
 $('#classic').removeClass('zielona');
 });
 $('button:contains(\'ugina\')').click(function () {
 $('#toggle').toggleClass('zielona');
 })
 $('tr:even').addClass('zielona');
 $('o1 li.a:not(:has(*.b:has([href])))').addClass('zielona');
 ;
});
 </script>
</head>
<body>
<o1>
<li class="a">1</li>
<li class="a"><span class="b"><a href="www.cs.put.poznan.pl">2</a></span></li>
 <li class="a">3<a href="www.cs.put.poznan.pl">4</a></li>
 <li class="a"><span class="b">5</span></li>
</o1>
<table>
 <tr><td>Pierwszy</td></tr>
 <tr><td>Drugi</td></tr>
 <tr><td>Trzeci</td></tr>
 <tr><td>Czwarty</td></tr>
 <tr><td>Piąty</td></tr>
 <tr><td>Szósty</td></tr>
</table>
<div><button>Zielony</button><button>mosteczek</button><span id="classic">Zmiana
przez dodawanie/usuwanie klasy.</span></div>
<div><button>ugina się.</button><span id="toggle">Zmiana przez przełączanie
klas.</span></div>

</body>
</html>
